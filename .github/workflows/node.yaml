  release:
    name: Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    needs:
      - test-linux-x64-gnu-binding
      #      - test-linux-x64-centos-7
      - test-linux-x64-musl-binding
      #      - test-linux-aarch64-gnu-binding
      #      - test-linux-arm-gnueabihf-binding
      - test-macOS-windows-binding
      - test-linux-aarch64-musl-binding
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          cache: yarn
          cache-dependency-path: 'bindings/nodejs/yarn.lock'
          registry-url: 'https://registry.npmjs.org'
          # Organisation
          scope: '@gorules'

      - name: 'Install dependencies'
        run: yarn install --immutable --mode=skip-build

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy LICENSE
        run: cp ../../LICENSE .

      - name: Move artifacts
        run: yarn artifacts

      - name: List folder
        run: ls ./
        shell: bash

      - name: Lerna publish
        if: "startsWith(github.event.head_commit.message, 'chore(release): publish nodejs')"
        run: yarn lerna publish from-package --no-verify-access --yes
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
