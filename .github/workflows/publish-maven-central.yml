name: Publish Release to Maven Central

on:
  # Trigger on version tags (e.g., v0.4.2, v1.0.0)
  push:
    tags:
      - 'v*.*.*'

  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix, e.g., 0.4.2)'
        required: true
        type: string

jobs:
  publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create GitHub releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update version in gradle.properties
        run: |
          cd bindings/java
          sed -i "s/global.version=.*/global.version=${{ steps.version.outputs.version }}/" gradle.properties
          cat gradle.properties

      - name: Build and verify
        run: |
          cd bindings/java
          ./gradlew clean build --no-daemon --stacktrace

      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          cd bindings/java
          ./gradlew publishAndReleaseToMavenCentral --no-daemon --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts-${{ steps.version.outputs.version }}
          path: |
            bindings/java/build/libs/*.jar
            bindings/java/build/publications/**/*
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: bindings/java/build/libs/*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Publication Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Group ID:** io.github.java-rules" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Artifact ID:** zen-engine-java" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Maven Central Coordinates" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`xml" >> $GITHUB_STEP_SUMMARY
          echo "<dependency>" >> $GITHUB_STEP_SUMMARY
          echo "    <groupId>io.github.java-rules</groupId>" >> $GITHUB_STEP_SUMMARY
          echo "    <artifactId>zen-engine-java</artifactId>" >> $GITHUB_STEP_SUMMARY
          echo "    <version>${{ steps.version.outputs.version }}</version>" >> $GITHUB_STEP_SUMMARY
          echo "</dependency>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Gradle" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`groovy" >> $GITHUB_STEP_SUMMARY
          echo "implementation 'io.github.java-rules:zen-engine-java:${{ steps.version.outputs.version }}'" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Check status: https://central.sonatype.com/publishing" >> $GITHUB_STEP_SUMMARY
