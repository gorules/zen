name: UniFFI
env:
  UNIFFI_DIRECTORY: bindings/uniffi

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths:
      - 'bindings/uniffi/**'
      - 'core/**'
      - 'test-data/**'
      - '.github/workflows/uniffi.yaml'
  pull_request:
    paths:
      - 'bindings/uniffi/**'
      - 'core/**'
      - 'test-data/**'
      - '.github/workflows/uniffi.yaml'

jobs:
  build:
    if: false #"!contains(github.event.head_commit.message, 'skip ci')"
    env:
      OUTPUT_NAME: zen_uniffi

    strategy:
      fail-fast: true
      matrix:
        settings:
          - host: windows-latest
            target: 'x86_64-pc-windows-msvc'
            output: '{0}.dll'
            lib_dir: 'win32-x86-64'
          - host: macos-latest
            target: 'x86_64-apple-darwin'
            output: 'lib{0}.dylib'
            lib_dir: 'darwin-x86-64'
          - host: macos-latest
            target: 'aarch64-apple-darwin'
            output: 'lib{0}.dylib'
            lib_dir: 'darwin-aarch64'
          - host: ubuntu-latest
            target: 'x86_64-unknown-linux-gnu'
            output: 'lib{0}.so'
            lib_dir: 'linux-x86-64'
          - host: ubuntu-latest
            target: 'aarch64-unknown-linux-gnu'
            output: 'lib{0}.so'
            lib_dir: 'linux-aarch64'

    name: UniFFI - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.settings.target }}

      - name: Build
        uses: houseabsolute/actions-rust-cross@v1
        with:
          working-directory: ${{ env.UNIFFI_DIRECTORY }}
          target: ${{ matrix.settings.target }}
          args: '--lib --release'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.settings.lib_dir }}
          path: target/${{ matrix.settings.target }}/release/${{ format(matrix.settings.output, env.OUTPUT_NAME) }}
          if-no-files-found: error

  release-java-kotlin:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: false # "startsWith(github.event.head_commit.message, 'chore(release): publish uniffi')"
    defaults:
      run:
        working-directory: ${{ env.UNIFFI_DIRECTORY }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Validate Gradle wrapper jar
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build/generated/resources

      - name: Move artifacts
        run: mv ../../build ./

      - name: Generate Kotlin sources
        run: |
          cargo run --bin uniffi-bindgen -- generate \
            --library build/generated/resources/darwin-x86-64/libzen_uniffi.dylib \
            --language kotlin \
            --out-dir build/generated/kotlin

      - name: Install uniffi-bindgen-java
        run: cargo install uniffi-bindgen-java

      - name: Generate Java sources
        run: |
          uniffi-bindgen-java generate \
            --library build/generated/resources/darwin-x86-64/libzen_uniffi.dylib \
            --out-dir build/generated/java

      - name: Print directory tree
        run: tree build

      - name: Publish Maven Artifact
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
        run: ./gradlew publishAllPublicationsToCentralPortal

  build-ios:
    #    if: false
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    env:
      OUTPUT_NAME: zen_uniffi
      IPHONEOS_DEPLOYMENT_TARGET: '16.0'

    strategy:
      fail-fast: true
      matrix:
        settings:
          - target: 'aarch64-apple-ios'
            output: 'lib{0}.a'
            lib_dir: 'ios-aarch64'
          - target: 'x86_64-apple-ios'
            output: 'lib{0}.a'
            lib_dir: 'ios-x86-64'
          - target: 'aarch64-apple-ios-sim'
            output: 'lib{0}.a'
            lib_dir: 'ios-aarch64-sim'

    name: UniFFI iOS - ${{ matrix.settings.target }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.settings.target }}

      - name: Build iOS
        working-directory: ${{ env.UNIFFI_DIRECTORY }}
        run: |
          if [ "${{ matrix.settings.target }}" = "aarch64-apple-ios-sim" ]; then
            export BINDGEN_EXTRA_CLANG_ARGS="--target=aarch64-apple-ios --sysroot=$(xcrun --sdk iphonesimulator --show-sdk-path)"
          fi
          cargo build --lib --target ${{ matrix.settings.target }} --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.settings.lib_dir }}
          path: ${{ env.UNIFFI_DIRECTORY }}/target/${{ matrix.settings.target }}/release/${{ format(matrix.settings.output, env.OUTPUT_NAME) }}
          if-no-files-found: error

  create-xcframework:
    runs-on: macos-latest
    needs: [ build-ios ]
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    defaults:
      run:
        working-directory: ${{ env.UNIFFI_DIRECTORY }}

    steps:
      - uses: actions/checkout@v3

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.UNIFFI_DIRECTORY }}/target-ios

      - name: Reorganize artifacts to match target structure
        run: |
          mkdir -p target/aarch64-apple-ios/release
          mkdir -p target/x86_64-apple-ios/release
          mkdir -p target/aarch64-apple-ios-sim/release
          
          cp target-ios/ios-aarch64/libzen_uniffi.a target/aarch64-apple-ios/release/
          cp target-ios/ios-x86-64/libzen_uniffi.a target/x86_64-apple-ios/release/
          cp target-ios/ios-aarch64-sim/libzen_uniffi.a target/aarch64-apple-ios-sim/release/

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Swift bindings
        run: |
          mkdir -p build/generated/swift
          cargo run --bin uniffi-bindgen -- generate \
            --library target/aarch64-apple-ios/release/libzen_uniffi.a \
            --language swift \
            --out-dir build/generated/swift

      - name: Create fat simulator library
        run: |
          mkdir -p target/universal-sim/release
          lipo -create \
            target/x86_64-apple-ios/release/libzen_uniffi.a \
            target/aarch64-apple-ios-sim/release/libzen_uniffi.a \
            -output target/universal-sim/release/libzen_uniffi.a

      - name: Create XCFramework
        run: |
          mkdir -p build/ios-release/ios/swift

          # Create XCFramework with device + universal simulator
          xcodebuild -create-xcframework \
            -library target/aarch64-apple-ios/release/libzen_uniffi.a \
            -headers build/generated/swift \
            -library target/universal-sim/release/libzen_uniffi.a \
            -headers build/generated/swift \
            -output build/ios-release/ios/ZenUniffi.xcframework
          
          # Copy Swift bindings
          cp -r build/generated/swift/* build/ios-release/ios/swift/

      - name: Upload iOS release bundle
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: ${{ env.UNIFFI_DIRECTORY }}/build/ios-release
          if-no-files-found: error

  release-ios:
    name: Release iOS to zen-ios
    runs-on: macos-latest
    needs: [ create-xcframework ]
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: Checkout zen-ios
        uses: actions/checkout@v3
        with:
          repository: gorules/zen-ios
          persist-credentials: false
          token: ${{ secrets.PAT }}

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-release
          path: artifacts

      - name: Move artifacts
        run: |
          # Remove old XCFramework and Swift files if they exist
          rm -rf ZenUniffi.xcframework
          rm -rf swift
          
          # Move new artifacts to repository root
          mv artifacts/ios/ZenUniffi.xcframework ./
          mv artifacts/ios/swift ./
          
          # Clean up
          rm -rf artifacts

      - name: Set branch name
        run: |
          echo "BRANCH_NAME=chore/${{ github.run_id }}-${{ github.run_attempt }}" >> $GITHUB_ENV

      - name: Commit
        run: |
          BRANCH_NAME="${{ env.BRANCH_NAME }}"
          git checkout -b $BRANCH_NAME
          
          # Setup the committers identity
          git config user.email "bot@gorules.io"
          git config user.name "Bot GoRules"
          git config http.postBuffer 524288000
          git config http.lowSpeedTime 600
          
          # Commit the changes
          git add .
          git commit -m "chore: update iOS bindings"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: gorules/zen-ios
          github_token: ${{ secrets.PAT }}
          branch: ${{ env.BRANCH_NAME }}

      - name: Create PR
        run: |
          BRANCH_NAME="${{ env.BRANCH_NAME }}"
          
          # Store the PAT in a file that can be accessed by the GitHub CLI
          echo "${{ secrets.PAT }}" > token.txt
          
          # Authorize GitHub CLI and create a pull request
          echo "Authorizing for PR"
          gh auth login --with-token < token.txt
          gh pr create \
            --body "" \
            --title "chore: update iOS bindings" \
            --head "$BRANCH_NAME" \
            --base "master"

  build-android:
    if: false
    #    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    env:
      OUTPUT_NAME: zen_uniffi

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Add Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          # rustup target add armv7-linux-androideabi
          # rustup target add i686-linux-android
          # rustup target add x86_64-linux-android

      - name: Build for Android
        working-directory: ${{ env.UNIFFI_DIRECTORY }}
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          # cargo ndk -t arm64-v8a -t armeabi-v7a -t x86 -t x86_64
          cargo ndk -t arm64-v8a \
            --platform 33 \
            -o ./android-libs \
            build --lib --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-libs
          path: ${{ env.UNIFFI_DIRECTORY }}/android-libs/
          if-no-files-found: error

  create-android-bindings:
    runs-on: ubuntu-latest
    needs: [ build-android ]
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    defaults:
      run:
        working-directory: ${{ env.UNIFFI_DIRECTORY }}

    steps:
      - uses: actions/checkout@v3

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-libs
          path: ${{ env.UNIFFI_DIRECTORY }}/android-libs

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: x86_64-unknown-linux-gnu

      - name: Build Linux library for metadata extraction
        run: |
          echo "Building Linux x86_64 library to extract UniFFI metadata..."
          cargo build --lib --target x86_64-unknown-linux-gnu --release

      - name: Generate Kotlin bindings
        run: |
          mkdir -p build/generated/kotlin-android
          
          # Generate Kotlin bindings (with Android config if it exists)
          if [ -f "uniffi-android.toml" ]; then
            cargo run --bin uniffi-bindgen -- generate \
              --library target/x86_64-unknown-linux-gnu/release/libzen_uniffi.so \
              --language kotlin \
              --config uniffi-android.toml \
              --out-dir build/generated/kotlin-android
          else
            cargo run --bin uniffi-bindgen -- generate \
              --library target/x86_64-unknown-linux-gnu/release/libzen_uniffi.so \
              --language kotlin \
              --out-dir build/generated/kotlin-android
          fi

      - name: Create Android package structure
        run: |
          mkdir -p build/android-package/libs
          mkdir -p build/android-package/kotlin

          # Copy .so files (cargo ndk creates arch-specific subdirectories)
          cp -r android-libs/* build/android-package/libs/

          # Copy Kotlin bindings
          cp -r build/generated/kotlin-android/* build/android-package/kotlin/

      - name: List package contents
        run: |
          echo "Android package structure:"
          find build/android-package -type f

      - name: Upload Android package
        uses: actions/upload-artifact@v4
        with:
          name: android-package
          path: ${{ env.UNIFFI_DIRECTORY }}/build/android-package
          if-no-files-found: error