name: UniFFI
env:
  UNIFFI_DIRECTORY: bindings/uniffi

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths:
      - 'bindings/uniffi/**'
      - 'core/**'
      - 'test-data/**'
      - '.github/workflows/uniffi.yaml'
  pull_request:
    paths:
      - 'bindings/uniffi/**'
      - 'core/**'
      - 'test-data/**'
      - '.github/workflows/uniffi.yaml'

jobs:
  build:
    if: false #"!contains(github.event.head_commit.message, 'skip ci')"
    env:
      OUTPUT_NAME: zen_uniffi

    strategy:
      fail-fast: true
      matrix:
        settings:
          - host: windows-latest
            target: 'x86_64-pc-windows-msvc'
            output: '{0}.dll'
            lib_dir: 'win32-x86-64'
          - host: macos-latest
            target: 'x86_64-apple-darwin'
            output: 'lib{0}.dylib'
            lib_dir: 'darwin-x86-64'
          - host: macos-latest
            target: 'aarch64-apple-darwin'
            output: 'lib{0}.dylib'
            lib_dir: 'darwin-aarch64'
          - host: ubuntu-latest
            target: 'x86_64-unknown-linux-gnu'
            output: 'lib{0}.so'
            lib_dir: 'linux-x86-64'
          - host: ubuntu-latest
            target: 'aarch64-unknown-linux-gnu'
            output: 'lib{0}.so'
            lib_dir: 'linux-aarch64'

    name: UniFFI - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.settings.target }}

      - name: Build
        uses: houseabsolute/actions-rust-cross@v1
        with:
          working-directory: ${{ env.UNIFFI_DIRECTORY }}
          target: ${{ matrix.settings.target }}
          args: '--lib --release'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.settings.lib_dir }}
          path: target/${{ matrix.settings.target }}/release/${{ format(matrix.settings.output, env.OUTPUT_NAME) }}
          if-no-files-found: error

  release-java-kotlin:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: false # "startsWith(github.event.head_commit.message, 'chore(release): publish uniffi')"
    defaults:
      run:
        working-directory: ${{ env.UNIFFI_DIRECTORY }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Validate Gradle wrapper jar
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build/generated/resources

      - name: Move artifacts
        run: mv ../../build ./

      - name: Generate Kotlin sources
        run: |
          cargo run --bin uniffi-bindgen -- generate \
            --library build/generated/resources/darwin-x86-64/libzen_uniffi.dylib \
            --language kotlin \
            --out-dir build/generated/kotlin

      - name: Install uniffi-bindgen-java
        run: cargo install uniffi-bindgen-java

      - name: Generate Java sources
        run: |
          uniffi-bindgen-java generate \
            --library build/generated/resources/darwin-x86-64/libzen_uniffi.dylib \
            --out-dir build/generated/java

      - name: Print directory tree
        run: tree build

      - name: Publish Maven Artifact
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
        run: ./gradlew publishAllPublicationsToCentralPortal

  build-ios:
    if: false #"!contains(github.event.head_commit.message, 'skip ci')"
    env:
      OUTPUT_NAME: zen_uniffi
      IPHONEOS_DEPLOYMENT_TARGET: '16.0'

    strategy:
      fail-fast: true
      matrix:
        settings:
          - target: 'aarch64-apple-ios'
            output: 'lib{0}.a'
            lib_dir: 'ios-aarch64'
          - target: 'x86_64-apple-ios'
            output: 'lib{0}.a'
            lib_dir: 'ios-x86-64'
          - target: 'aarch64-apple-ios-sim'
            output: 'lib{0}.a'
            lib_dir: 'ios-aarch64-sim'

    name: UniFFI iOS - ${{ matrix.settings.target }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.settings.target }}

      - name: Build iOS
        run: |
          if [ "${{ matrix.settings.target }}" = "aarch64-apple-ios-sim" ]; then
            export BINDGEN_EXTRA_CLANG_ARGS="--target=aarch64-apple-ios --sysroot=$(xcrun --sdk iphonesimulator --show-sdk-path)"
          fi
          cargo build -p zen-uniffi --target ${{ matrix.settings.target }} --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.settings.lib_dir }}
          path: target/${{ matrix.settings.target }}/release/${{ format(matrix.settings.output, env.OUTPUT_NAME) }}
          if-no-files-found: error

  create-xcframework:
    runs-on: macos-latest
    needs: [ build-ios ]
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - uses: actions/checkout@v3

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: target-ios

      - name: Reorganize artifacts to match target structure
        run: |
          mkdir -p target/aarch64-apple-ios/release
          mkdir -p target/x86_64-apple-ios/release
          mkdir -p target/aarch64-apple-ios-sim/release
          
          cp target-ios/ios-aarch64/libzen_uniffi.a target/aarch64-apple-ios/release/
          cp target-ios/ios-x86-64/libzen_uniffi.a target/x86_64-apple-ios/release/
          cp target-ios/ios-aarch64-sim/libzen_uniffi.a target/aarch64-apple-ios-sim/release/

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Swift bindings
        run: |
          cargo run --bin uniffi-bindgen -- generate \
            --library target/aarch64-apple-ios/release/libzen_uniffi.a \
            --language swift \
            --out-dir bindings/uniffi/build/generated/swift

      - name: Create fat simulator library
        run: |
          mkdir -p target/universal-sim/release
          lipo -create \
            target/x86_64-apple-ios/release/libzen_uniffi.a \
            target/aarch64-apple-ios-sim/release/libzen_uniffi.a \
            -output target/universal-sim/release/libzen_uniffi.a

      - name: Create release structure
        run: |
          mkdir -p ios-release/ios/swift

          # Create XCFramework with device + universal simulator
          xcodebuild -create-xcframework \
            -library target/aarch64-apple-ios/release/libzen_uniffi.a \
            -headers bindings/uniffi/build/generated/swift \
            -library target/universal-sim/release/libzen_uniffi.a \
            -headers bindings/uniffi/build/generated/swift \
            -output ios-release/ios/ZenUniffi.xcframework
          
          # Copy Swift bindings
          cp -r bindings/uniffi/build/generated/swift/* ios-release/ios/swift/

      - name: Upload iOS release bundle
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: ios-release
          if-no-files-found: error

  build-android:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    env:
      OUTPUT_NAME: zen_uniffi

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Add Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Build for Android
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86 -t x86_64 \
            --platform 33 \
            -o ./android-libs \
            build -p zen-uniffi --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-libs
          path: android-libs/
          if-no-files-found: error

  prepare-android-bindings:
    runs-on: ubuntu-latest
    needs: [ build-android ]
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - uses: actions/checkout@v3

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-libs
          path: android-libs

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Kotlin bindings
        run: |
          cargo run --bin uniffi-bindgen -- generate \
            --library android-libs/arm64-v8a/libzen_uniffi.so \
            --language kotlin \
            --out-dir build/generated/kotlin-android

      - name: Generate Java bindings
        run: |
          cargo install uniffi-bindgen-java
          uniffi-bindgen-java generate \
            --library android-libs/arm64-v8a/libzen_uniffi.so \
            --out-dir build/generated/java-android

      - name: Create Android package structure
        run: |
          mkdir -p android-package/libs/{arm64-v8a,armeabi-v7a,x86,x86_64}
          mkdir -p android-package/kotlin
          mkdir -p android-package/java

          # Copy .so files
          cp android-libs/arm64-v8a/libzen_uniffi.so android-package/libs/arm64-v8a/
          cp android-libs/armeabi-v7a/libzen_uniffi.so android-package/libs/armeabi-v7a/
          cp android-libs/x86/libzen_uniffi.so android-package/libs/x86/
          cp android-libs/x86_64/libzen_uniffi.so android-package/libs/x86_64/

          # Copy bindings
          cp -r build/generated/kotlin-android/* android-package/kotlin/
          cp -r build/generated/java-android/* android-package/java/

      - name: Upload Android package
        uses: actions/upload-artifact@v4
        with:
          name: android-package
          path: android-package
          if-no-files-found: error
