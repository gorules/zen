[package]
authors = ["GoRules Team <bot@gorules.io>"]
description = "Zen Expression Language"
name = "zen-expression"
license = "MIT"
version = "0.2.1"
edition = "2021"
repository = "https://github.com/gorules/zen.git"


[dependencies]
ahash = { workspace = true }
bumpalo = { workspace = true }
chrono = { workspace = true }
hashbrown = { workspace = true, features = ["bumpalo"] }
humantime = { workspace = true }
fastrand = { workspace = true }
once_cell = { workspace = true }
phf = { workspace = true, features = ["macros"] }
serde_json = { workspace = true, features = ["arbitrary_precision"] }
thiserror = { workspace = true }
rust_decimal = { workspace = true, features = ["maths-nopanic"] }
rust_decimal_macros = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }

[[bench]]
harness = false
name = "unary"

[[bench]]
harness = false
name = "standard"

[[bench]]
harness = false
name = "lexer"

[[bench]]
harness = false
name = "isolate"